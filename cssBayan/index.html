<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>cssBayan</title>
</head>
<body>
  <header></header>
  <main class="main wrapper">
    <h1 class="header__text">CSS Bayan</h1>
    <section class="accordion">
      <div class="accordion__item">
        <input type="radio" id="mem-1" name="memes" checked>
        <label for="mem-1" class="mem-label">
          <div class="accordion__button">
            <p class="accordion__text">Programming memes</p>
            <span class="accordion__icon"></span>
          </div>
          <div class="accordion__img accordion-1__img"></div>
        </label>
      </div>
      <div class="accordion__item">
        <input type="radio" id="mem-2" name="memes">
        <label for="mem-2" class="mem-label">
          <div class="accordion__button">
            <p class="accordion__text">Spider Men</p>
            <span class="accordion__icon"></span>
          </div>
          <div class="accordion__img accordion-2__img"></div>
        </label>
      </div>
      <div class="accordion__item">
        <input type="radio" id="mem-3" name="memes">
        <label for="mem-3" class="mem-label">
          <div class="accordion__button">
            <p class="accordion__text">5 year old Reddit post</p>
            <span class="accordion__icon"></span>
          </div>
          <div class="accordion__img accordion-3__img"></div>
        </label>
      </div>
      <div class="accordion__item">
        <input type="radio" id="mem-4" name="memes">
        <label for="mem-4" class="mem-label">
          <div class="accordion__button">
            <p class="accordion__text">Evacuation plan</p>
            <span class="accordion__icon"></span>
          </div>
          <div class="accordion__img accordion-4__img"></div>
        </label>
      </div>
      <div class="accordion__item">
        <input type="radio" id="mem-5" name="memes">
        <label for="mem-5" class="mem-label">
          <div class="accordion__button">
            <p class="accordion__text">Trolley problem</p>
            <span class="accordion__icon"></span>
          </div>
          <div class="accordion__img accordion-5__img"></div>
        </label>
      </div>
      
    </section>
  </main>
  <footer></footer>
</body>
</html>
